<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Explroe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main-windows">
        <header class="windows-header">
            <div class="windows-header-bar d-flex items-start justify-between">
                <div class="left d-flex items-start">
                    <div class="windows-header-bar-folders d-flex items-center">
                        <div class="windows-header-bar-folder-1">
                            <img src="./assets/images/disk.png" alt="Disk">
                        </div>
                        <div class="windows-header-bar-folder-2">
                            <img src="./assets/images/check-text-file.png" alt="Property File">
                        </div>
                        <div class="windows-header-bar-folder-3">
                            <img src="./assets/images/empty-small-folder.png" alt="Empty Folder">
                        </div>
                    </div>
                    <div class="windows-header-foder-name d-flex items-center">
                        <h3 class="windows-header-folder-manage-text">
                            Manage
                        </h3>
                        <span class="windows-header-folder-name-text">Local Disk (C:)</span>
                    </div>
                </div>
                <div class="right">
                    <div class="windows-close-buttons d-flex items-center">
                        <span class="windows-minimize-btn">
                            <i class="la la-minus"></i>
                        </span>
                        <span class="windows-maximize-btn"></span>
                        <span class="windows-close-btn">
                            <i class="la la-times"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="windows-header-menu-bar d-flex items-center justify-between">
                <ul class="windows-header-nav-menu d-flex items-center">
                    <li class="menu-file active">
                        <a href="#">File</a>
                    </li>
                    <li class="menu-home">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu-share">
                        <a href="#">Share</a>
                    </li>
                    <li class="menu-view">
                        <a href="#">View</a>
                    </li>
                    <li class="menu-drive-tools">
                        <a href="#">Drive Tools</a>
                    </li>
                </ul>
                <div class="windows-header-menu-bar-right d-flex items-center">
                    <i class="windows-header-menu-ribbon-toggle la la-angle-down"></i>
                    <span class="windows-header-menu-help">?</span>
                </div>
            </div>

            <div class="windows-header-controls-panel d-flex items-center justify-between">
                <div class="windows-header-arrows-controls d-flex items-center flex-none">
                    <i class="windows-header-arrow-preview la la-arrow-left"></i>
                    <i class="windows-header-arrow-next la la-arrow-right"></i>
                    <i class="windows-header-arrow-down la la-angle-down"></i>
                    <i class="windows-header-arrow-up la la-arrow-up"></i>
                </div>
                <div class="windows-header-folder-breadcrumb-panel d-flex justify-between items-center flex-1">
                    <div class="left-panel d-flex items-center">
                        <img src="./assets/images/disk.png" alt="Disk">
                        <i class="la la-angle-right"></i>
                        <span class="folder-name">This PC</span>
                        <i class="la la-angle-right"></i>
                        <span class="folder-name">Local Disk (C:)</span>
                    </div>

                    <div class="right-panel d-flex items-center">
                        <i class="windows-header-folder-breadcrumb-preview-location la la-angle-down"></i>
                        <i class="windows-header-folder-breadcrumb-refresh las la-redo-alt"></i>
                    </div>
                </div>
                <div class="windows-header-search-form">
                    <i class="windows-header-search-icon las la-search"></i>
                    <input type="search" name="s" placeholder="Search Local Disk (C:)">
                </div>
            </div>
        </header>
    </section>
    <h1 class="update-num">0</h1>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
